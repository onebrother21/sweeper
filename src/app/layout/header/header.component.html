<header class="u-clearfix u-header u-header" id="sec-91cc">
  <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
    <a routerLink="/" class="u-image u-logo u-image-1">
      <img src="/assets/images/default-logo.png" class="u-logo-image u-logo-image-1">
    </a>
    <nav class="u-menu u-menu-dropdown u-offcanvas u-menu-1 u-enable-responsive" data-responsive-from="XL">
      <div outsideClick (outsideClick)="toggleHeaderNav($event)" class="menu-collapse" 
      style="font-size: 1rem; letter-spacing: 0px; font-weight: 700; text-transform: uppercase;">
        <span class="u-button-style u-custom-active-border-color u-custom-border u-custom-border-color 
        u-custom-borders u-custom-hover-border-color u-custom-left-right-menu-spacing u-custom-padding-bottom 
        u-custom-text-color u-custom-text-hover-color u-custom-top-bottom-menu-spacing u-nav-link 
        u-text-active-palette-1-base"
        style="cursor:pointer;">
          <sweeper-icon *ngIf="headerNavOpen" [item]="{label:'',type:'fa',class:'fa fa-close'}"></sweeper-icon>
          <sweeper-icon *ngIf="!headerNavOpen" [item]="{label:'',type:'hamburger'}"></sweeper-icon>
        </span>
      </div>
    </nav>
  </div>
</header>
<sweeper-header-nav [open]="headerNavOpen"></sweeper-header-nav>
